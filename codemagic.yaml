workflows:
    android-workflow-id:
        name: Android Sample Workflow
        environment:
          vars:
            PACKAGE_NAME: "com.kabotan.Quizium"  
        scripts:
          - name: Install npm dependencies
            script: | 
              npm install
          - name: Set Android SDK location
            script: | 
              echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/android/local.properties"
          - name: Build Android release
            script: | 
              cd android
              ./gradlew bundleRelease
        artifacts:
          - android/app/build/outputs/**/*.aab
    ios-workflow-id:
        name: iOS Sample Workflow
        environment:
        groups:
        vars:
          BUNDLE_ID: "com.kabotan.Quizium"
          XCODE_WORKSPACE: "Quizium.xcworkspace" # <-- Name of your Xcode workspace
          XCODE_SCHEME: "Quizium" # <-- Name of your Xcode scheme
        scripts:
          - name: Build ipa for distribution
            script: | 
              xcode-project build-ipa \
                --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
                --scheme "$XCODE_SCHEME"
        artifacts:
          - build/ios/ipa/*.ipa
          - /tmp/xcodebuild_logs/*.log
          - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
          - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM